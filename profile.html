<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teco Project</title>
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="nav-bar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/ce711dec52.js"
      crossorigin="anonymous"
    ></script>
  </head>
    <main>
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-info">
            <a href="profile.html">
              <div class="username">
                <h2>Username</h2>
              </div>
            </a>
            <div class="level">
              <span>LV7 Enthusiast</span>
              <img src="image/download (5).png" alt="">
            </div>
          </div>
          <div class="profile-coins">
            <div class="total-coins">
              <p class="head">Total Rewards</p>
            </div>
            <div class="coins">
              <img src="image/username.png" alt="">
              <p class="text">546,200</p>
            </div>

            </div>
        </div>
        <div class="common-details">
          <div class="common-bonus">
            <p class="head">Common Bonus</p>
          </div>
          <div class="bonus-details">
            <div class="send-gift">
              <img src="image/gift.png" alt="">
              <p class="text">Send gift to your friend</p>
            </div>
            <div class="send-gift">
              <img src="image/friend-step-2-j6L19P4l.png" alt="">
              <p class="text">You and your invite both get 100K and random bonus.</p>
            </div>
            <div class="send-gift">
              <img src="image/friend-step-3-DqVYTyum.png" alt="">
              <p class="text">Invite Telegram Premium both get 500K and random bonus.</p>
            </div>
          </div>
          <div class="bonus-details">
            <div class="invite">
              <div class="invite-friend">
                <img src="image/gift.png" alt="">
                <div class="invite-details">
                  <p class="head">Invite 1 friend</p>
                  <p class="text">+50,000</p>
                </div>
              </div>
              <img src="image/download (1).png" alt="" class="arrow">
  
            </div>
            <div class="invite">
              <div class="invite-friend">
                <img src="image/gift.png" alt="">
                <div class="invite-details">
                  <p class="head">Invite 5 friend</p>
                  <p class="text">+250,000</p>
                </div>
              </div>
              <img src="image/download (1).png" alt="" class="arrow">
  
            </div>
            <div class="invite">
              <div class="invite-friend">
                <img src="image/gift.png" alt="">
                <div class="invite-details">
                  <p class="head">Invite 10 friend</p>
                  <p class="text">+500,000</p>
                </div>
              </div>
              <img src="image/download (1).png" alt="" class="arrow">
  
            </div>
          </div>
        </div>

    </main>
    <script src="project.js"></script>
  </body>
</html>
