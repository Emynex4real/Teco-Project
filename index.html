<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mine</title>
    <link rel="stylesheet" href="project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/ce711dec52.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="dashboard">
            <div class="dashboard-panel">
                <div class="icon-dashboard">
                    <i class="fas fa-house-user"></i>
                    <p class="head">Dashboard</p>
                </div>
                <div class="other-dashboard-panel">
                    <i class="fas fa-user"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fab fa-telegram"></i>
                </div>
            </div>
            <div class="total-boxes">
                <div class="total-trade box">
                    <i class="fas fa-briefcase"></i>
                    <p class="text">Total Trade</p>
                    <p class="price">50.00 <span class="usdt">USDT</span></p>
                    <div class="arrow"><i class="fas fa-arrow-right"></i></div>
                </div>
                <div class="profit-paid box">
                    <i class="fas fa-money-bills"></i>
                    <p class="text">Profit Paid</p>
                    <p class="price">26.08 <span class="usdt">USDT</span></p>
                    <div class="arrow"><i class="fas fa-arrow-right"></i></div>
                </div>
                <div class="total-reward box">
                    <i class="fas fa-gift"></i>
                    <p class="text">Total Reward</p>
                    <p class="price">4.01 <span class="usdt">USDT</span></p>
                    <div class="arrow"><i class="fas fa-arrow-right"></i></div>
                </div>
                <div class="total-referral box">
                    <i class="fas fa-users"></i>
                    <p class="text">Total Referral</p>
                    <p class="price">1 <span class="usdt">USER</span></p>
                    <div class="arrow"><i class="fas fa-arrow-right"></i></div>
                </div>
            </div>
            <div class="news-announcement">
                <p class="text">News and announcement</p>
                <img src="image/applemaintnence.jpg" alt="">
            </div>
            <nav>
                <div class="nav-container">
                    <i class="fas fa-house-user"></i>
                    <i class="fas fa-chart-column"></i>
                    <i class="fa-regular fa-file-lines"></i>
                    <i class="fas fa-chart-line"></i>
                    <i class="fas fa-boxes-stacked"></i> 
                    <i class="fas fa-boxes-stacked"></i> 
                </div>

            </nav>

        </section>
    </main>
<script src="project.js"></script>
</body>
</html>
