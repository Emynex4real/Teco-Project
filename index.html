<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teco Project</title>
    <link rel="stylesheet" href="project.css" />
    <link rel="stylesheet" href="nav-bar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/ce711dec52.js"
      crossorigin="anonymous"
    ></script>
  </head>
    <main>
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-info">
            <a href="profile.html">
              <div class="username">
                <h2>Username</h2>
              </div>
            </a>
            <div class="level">
              <span>LV7 Enthusiast</span>
              <img src="image/download (5).png" alt="">
            </div>
          </div>
          <div class="profile-coins">
            <div class="total-coins">
              <p class="head">Total Rewards</p>
            </div>
            <div class="coins">
              <img src="image/username.png" alt="">
              <p class="text">546,200</p>
            </div>

            </div>
        </div>
        <div class="profile-footer">
          <a href="task.html"><button class="footer-btn">Daily Tasks</button></a>
          <button class="footer-btn">Join Squad</button>
          <button class="footer-btn">YES Win</button>
        </div>
      </div>
      <section class="dashboard">
        <div class="total-boxes">
          <div class="group">
            <div class="total-trade box">
              <i class="fas fa-briefcase"></i>
              <p class="text">Total Trade</p>
              <p class="price">50.00 <span class="usdt">USDT</span></p>
              <div class="arrow"><img src="image/download (5).png" alt=""></div>
            </div>
            <div class="profit-paid box">
              <i class="fas fa-money-bills"></i>
              <p class="text">Profit Paid</p>
              <p class="price">26.08 <span class="usdt">USDT</span></p>
              <div class="arrow"><img src="image/download (5).png" alt=""></div>
            </div>
          </div>
          <div class="group">
            <div class="total-reward box">
              <i class="fas fa-gift"></i>
              <p class="text">Total Reward</p>
              <p class="price">4.01 <span class="usdt">USDT</span></p>
              <div class="arrow"><img src="image/download (5).png" alt=""></div>
            </div>
            <div class="total-referral box">
              <i class="fas fa-users"></i>
              <p class="text">Total Referral</p>
              <p class="price">1 <span class="usdt">USER</span></p>
              <div class="arrow"><img src="image/download (5).png" alt=""></div>
            </div>
          </div>
        </div>
        <div class="news-announcement">
          <p class="text">News and announcement</p>
          <img src="image/applemaintnence.jpg" alt="" />
        </div>
        <nav>
          <div class="nav-container">
            <div class="nav-container-content">
              <div class="nav-box">
                <a href="#"><img src="image/home.png" alt=""></a>
              </div>
              <div class="nav-box">
                <a href="reward.html"><img src="image/calculate.png" alt=""></a>
              </div>
              <div class="nav-box">
                <a href="#"><i class="fa-regular fa-file-lines"></i></a>
              </div>
              <div class="nav-box">
                <a href="bot-trade.html"><img src="image/referral.png" alt=""></a>
              </div>
              <div class="nav-box">
                <a href="task.html"><img src="image/reward.png" alt=""></a>
              </div>
            </div>
          </div>
        </nav>
      </section>
    </main>
    <script src="project.js"></script>
  </body>
</html>
