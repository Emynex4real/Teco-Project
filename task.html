<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teco Project</title>
    <link rel="stylesheet" href="task.css" />
    <link rel="stylesheet" href="nav-bar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/ce711dec52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-info">
            <a href="profile.html">
              <div class="username">
                <h2>Username</h2>
              </div>
            </a>
            <div class="level">
              <span>LV7 Enthusiast</span>
              <img src="image/download (5).png" alt="">
            </div>
          </div>
          <div class="profile-coins">
            <div class="total-coins">
              <p class="head">Total Rewards</p>
            </div>
            <div class="coins">
              <img src="image/username.png" alt="">
              <p class="text">546,200</p>
            </div>
            </div>
        </div>
      </div>
      <section class="big-container">
        <div class="task-container">
            <img src="image/earn-top-icon-APOMzPpK.png" alt="">
            <p class="text">Earn More TecoCoin</p>
        </div>
        <div class="task-details">
            <div class="common-bonus">
                <p class="head">Daily Task</p>
              </div>
              <div class="task-content">
                <div class="task">
                    <div class="the-task">
                        <img src="image/check-in-Dt_5MlTD.png" alt="">
                        <div class="task-detail">
                          <p class="head">Daily Check-in</p>
                          <p class="text">+5,000</p>
                        </div>
                      </div>
                      <img src="image/arrow.png" alt="" class="arrow">
                </div>
                <div class="task">
                    <div class="the-task">
                        <img src="image/Retweet.png" alt="">
                        <div class="task-detail">
                          <p class="head">Like the tweet + Retweet</p>
                          <p class="text">+10,000</p>
                        </div>
                      </div>
                      <img src="image/arrow.png" alt="" class="arrow">
                </div>
                <div class="task">
                    <div class="the-task">
                        <img src="image/Retweet.png" alt="">
                        <div class="task-detail">
                          <p class="head">RT + Comment on this tweet</p>
                          <p class="text">+15,000</p>
                        </div>
                      </div>
                      <img src="image/arrow.png" alt="" class="arrow">
                </div>
                <div class="task">
                    <div class="the-task">
                        <img src="image//tg.png" alt="">
                        <div class="task-detail">
                          <p class="head">Share and React üëè on the Post</p>
                          <p class="text">+5,000</p>
                        </div>
                      </div>
                      <img src="image/arrow.png" alt="" class="arrow">
                </div>
                <div class="task">
                    <div class="the-task">
                        <img src="image/tiktok.png" alt="">
                        <div class="task-detail">
                          <p class="head">Check out the Most viewed video</p>
                          <p class="text">+50,000</p>
                        </div>
                      </div>
                      <img src="image/arrow.png" alt="" class="arrow">
                </div>
              </div>
        </div>





        <nav>
          <div class="nav-container">
            <div class="nav-container-content">
              <div class="nav-box">
                <a href="index.html"><i class="fas fa-house-user"></i></a>
              </div>
              <div class="nav-box">
                <a href="reward.html"><i class="fas fa-chart-column"></i></a>
              </div>
              <div class="nav-box">
                <a href="#"><i class="fa-regular fa-file-lines"></i></a>
              </div>
              <div class="nav-box">
                <a href="#"><i class="fas fa-chart-line"></i></a>
              </div>
              <div class="nav-box">
                <a href="#"><i class="fas fa-boxes-stacked"></i></a>
              </div>
            </div>
          </div>
        </nav>
      </section>
    </main>
    <script src="project.js"></script>
  </body>
</html>
